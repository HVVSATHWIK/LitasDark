<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6200ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9d46ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bb86fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb300;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Document Base -->
  <rect x="25" y="20" width="50" height="65" rx="4" ry="4" fill="url(#documentGradient)" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Document Lines (representing text) -->
  <rect x="30" y="28" width="35" height="2" rx="1" fill="#333333" opacity="0.8"/>
  <rect x="30" y="33" width="40" height="2" rx="1" fill="#333333" opacity="0.8"/>
  <rect x="30" y="38" width="32" height="2" rx="1" fill="#333333" opacity="0.8"/>
  <rect x="30" y="43" width="38" height="2" rx="1" fill="#333333" opacity="0.8"/>
  <rect x="30" y="48" width="30" height="2" rx="1" fill="#333333" opacity="0.8"/>
  <rect x="30" y="53" width="36" height="2" rx="1" fill="#333333" opacity="0.8"/>
  <rect x="30" y="58" width="34" height="2" rx="1" fill="#333333" opacity="0.8"/>
  <rect x="30" y="63" width="28" height="2" rx="1" fill="#333333" opacity="0.8"/>
  <rect x="30" y="68" width="32" height="2" rx="1" fill="#333333" opacity="0.8"/>
  <rect x="30" y="73" width="25" height="2" rx="1" fill="#333333" opacity="0.8"/>
  
  <!-- Dark Mode Overlay (Half Moon Effect) -->
  <path d="M 75 20 Q 95 40 95 60 Q 95 80 75 85 L 75 20 Z" fill="rgba(0,0,0,0.7)" opacity="0.9"/>
  
  <!-- Moon/Dark Mode Symbol -->
  <circle cx="85" cy="35" r="12" fill="url(#moonGradient)" stroke="#ffffff" stroke-width="1.5" filter="url(#glow)"/>
  <circle cx="88" cy="32" r="8" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Magic Sparkles -->
  <g opacity="0.8">
    <!-- Sparkle 1 -->
    <path d="M 45 15 L 47 17 L 45 19 L 43 17 Z" fill="#ffffff"/>
    <path d="M 45 13 L 45 21 M 41 17 L 49 17" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Sparkle 2 -->
    <path d="M 80 50 L 82 52 L 80 54 L 78 52 Z" fill="#ffffff"/>
    <path d="M 80 48 L 80 56 M 76 52 L 84 52" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Sparkle 3 -->
    <path d="M 35 90 L 37 92 L 35 94 L 33 92 Z" fill="#ffffff"/>
    <path d="M 35 88 L 35 96 M 31 92 L 39 92" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- PDF Text -->
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6200ea">PDF</text>
  
  <!-- Transformation Arrow -->
  <path d="M 20 60 Q 10 60 10 50 Q 10 40 20 40" stroke="#6200ea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6200ea"/>
    </marker>
  </defs>
  
  <!-- Animated Pulse Ring -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="#6200ea" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="58;62;58" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>